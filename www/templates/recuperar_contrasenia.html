<ion-view class="registro bg-koua" view-title="reset" name="reset-view">
	<ion-content class="padding backgroundGrayMonturas" scroll="false">
		<form name="formReset" ng-submit="recuperarContrasenia(formReset);" class="centrado-porcentual" style="width: 65%">

			<div class="text-center logo">
				<img src="img/logo.png" />
			</div>

			<div class="form-group" ng-class="{ 'has-error': formReset.email.$touched && formReset.email.$invalid && !notificaciones.success}">
				<input class="input-text inputLogin2" type="email" placeholder="Correo Electrónico" maxlength="80" 
					valid-email ng-model="usuario.email" name="email" tabindex="1" required>

				<div class="help-block" ng-messages="formReset.email.$error"
					ng-if="formReset.email.$touched  && !notificaciones.success"
	                ng-class="{ 'text-danger': formReset.email.$invalid && !notificaciones.success}">
	                <div ng-messages-include="{{'templates/error.html'}}"></div>
	            </div>
			</div>

			<button class="button button-block btn"
				type="submit" ng-disabled="formReset.$invalid || procesar" style="color: black">
					Recuperar contraseña
			</button>

			<div class="text-center wrap-crear-cuenta">
				<a ng-href="#/login" class="text-center crearCuenta" style="color: black">Iniciar sesión</a>
			</div>
		</form>
	</ion-content>
</ion-view>
