<ion-view class="registro bg-koua" view-title="Login" name="login-view" >
	<ion-content class="padding backgroundGrayMonturas" scroll="false">
		<form name="formLogin" ng-submit="login(formLogin);" class="centrado-porcentual" style="width: 65%">
			<div class="text-center logo">
				<img src="img/logo.png" />
			</div>
			<div class="form-group" ng-class="{ 'has-error': formLogin.email.$touched && formLogin.email.$invalid && !notificaciones.success}">
				<input  class="input-text inputLogin2" type="email" placeholder="Correo Electrónico" maxlength="80" 
					valid-email ng-model="usuario.email" name="email" tabindex="1" required>

				<div class="help-block" ng-messages="formLogin.email.$error"
					ng-if="formLogin.email.$touched  && !notificaciones.success"
	                ng-class="{ 'text-danger': formLogin.email.$invalid && !notificaciones.success}">
	                <div ng-messages-include="{{'templates/error.html'}}"></div>
	            </div>
			</div>
			
			<div class="form-group" ng-class="{ 'has-error': formLogin.password.$touched && formLogin.password.$invalid && !notificaciones.success}">
				
				<input  class="input-text inputLogin2" type="password" placeholder="Contraseña" 
					name="password" ng-model="usuario.password" maxlength="16" required>

				<div class="help-block" ng-messages="formLogin.password.$error"
					ng-if="formLogin.password.$touched && !notificaciones.success"
	                ng-class="{ 'text-danger': formLogin.password.$invalid && !notificaciones.success}">
	                <div ng-messages-include="{{'templates/error.html'}}"></div>
	            </div>
			</div>

			<button class="button button-block btn inputLogin" style="margin-bottom: 20px!important" 
				type="submit" ng-disabled="formLogin.$invalid || procesar">
				Iniciar sesión
			</button>
			<button class="button button-block btn btn-sin-registro" ng-click="goNoRegister()">
				Continuar sin registro
			</button>
			<br>
			<div class="text-center wrap-crear-cuenta subirTextoChiquito">
				<a ng-href="#/registro" class="text-center crearCuenta" style="color: black !important;">Crear cuenta nueva.</a>
			</div>			
			<div class="text-center subirTextoChiquito" style="margin-top: 2px;padding: initial;">
				<a href="#/reset" class="olvidaste obtenayudaFont"><span style="font-size: 10px;font-weight: initial!important;color: black !important">¿Olvidaste tus datos de inicio de sesión?</span><span style="font-size: 10px;color: black !important"> Obtén ayuda.</span></a>
			</div>
		</form>

		<!--<div class="text-center login-fb">
			<div class="line"></div>
			<span class="fb-click" ng-click="loginFacebook();">Iniciar sesión con Facebook</span>
		</div>-->
	</ion-content>
</ion-view>
